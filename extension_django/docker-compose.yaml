version: '3.3'
services:
  django:
    image: extensions_backend:latest
    container_name: extensions-backend
    build:
      context: ..
      dockerfile: Dockerfile
    network_mode: host
    command:  >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8005"
    env_file:
      - ../.env
    restart: always